<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie-edge">
	<link rel="stylesheet" type="text/css" href="css/grid.css">
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
	<link rel="stylesheet" type="text/css" href="css/animation.css">
	<link rel="stylesheet" type="text/css" href="css/mobile.css">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">

	<title>Brand</title>
</head>
<body style="height: 100vh;">
	<!--aqui empieza navbar-->
	<nav class="fadeInDown">
		<div class="brand_image">
			<img src="images/logo.png" />
		</div>
		<div class="nav_options">
			<ul>
				<li><a href="#">Faqs</a></li>
				<li><a href="#">Producto y descripción</a></li>
			</ul>
		</div>

	</nav>
	<!--aqui acaba navbar-->

	<!-- aqui empieza formulario venta -->

	<div class="container">
		
		<div class="row">
			<div class="col-4">
				<div class="modulo_pago">
					<div class="modulo_pago_images">
						<img src="images/box2.png">
					</div>
					<h3>Producto 1</h3>
					<p>Miles de productos hay en el mercado, pero nada como una caja con gatitos</p>
				</div>
			</div>

			<div class="col-8">
				<div class="modulo_pago">
					<form action="https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=KY9WXFUUL2A8E" method="post">
						<label for="first_name">Nombre</label>
						<br>
						<input type="text" placeholder="" id="first_name" name="first_name" class="data">
						<br>
						<label for="email">Email</label>
						<br>
						<input type="text" placeholder="" id="email" name="email" class="data">
						<br>
						<label for="phone">Teléfono</label>
						<br>
						<input type="text" placeholder="" id="phone" name="name" class="data">
						<br>
						<input type="submit" class="main_button" value="Confirmar pago" name="submit">
					</form>
				</div>
			</div>
		</div>

	</div>

	<!-- aqui acaba formulario venta -->

	<footer>
		<div class="option">Términos y condiciones</div>
		<div class="option">contacto@brand.com</div>
	</footer>

	<script type="text/javascript" src="script/script.js"></script>
</body>
</html>
